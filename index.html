<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Mortar TabView</title>
    <meta name="description" content="A template with tabbed views">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" href="css/lib/appbar.css">
    <link rel="stylesheet" href="css/lib/deck.css">
    <link rel="stylesheet" href="css/lib/layout.css">
    <link rel="stylesheet" href="css/lib/tabbar.css">

    <link rel="stylesheet" href="css/lib/brick-1.0.0.min.css">
  </head>
  <body>

    <x-layout>
      
      <x-appbar heading="Mortar TabView"></x-appbar>
      
      <x-deck>
        <x-card id="cats">Cats</x-card>
        <x-card id="dogs">Dogs</x-card>
      </x-deck>
      
      <x-tabbar>
        <x-tabbar-tab target-selector="#cats">
          Cats
        </x-tabbar-tab>
        <x-tabbar-tab target-selector="#dogs">
          Dogs
        </x-tabbar-tab>
      </x-tabbar>

    </x-layout>

    <!--<script src="js/lib/brick-1.0.0.min.js"></script>-->
    <script src="js/lib/x-tag-core.js"></script>
    <script src="js/lib/appbar.js"></script>
    <script src="js/lib/deck.js"></script>
    <script src="js/lib/layout.js"></script>
    <script src="js/lib/tabbar.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
